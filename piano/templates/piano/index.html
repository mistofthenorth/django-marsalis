    <html>
    <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
    <body>
    <div id="boo"></div>

    {% for measure in phrase.measures %}
    <!--got it <hr> -->
        {% for note in measure.notes %}
            <!-- {{note}} -->
            <script>
            const my_note = '{{note}}'
            </script>
        {% endfor %}
    {% endfor %}
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = my_note;
    </script>
    <script>

    const myphrase = '{{phrase.measures}}';

	{% verbatim %}
    const VF = Vex.Flow;

    // Create an SVG renderer and attach it to the DIV element named "boo".
    var vf = new VF.Factory({renderer: {elementId: 'boo'}});
    var score = vf.EasyScore();
    var system = vf.System();

    var my_notes = my_note + '/q,';
    phrase = my_notes + my_notes + my_notes + my_notes;
    
    document.getElementById("demo").innerHTML = my_notes;

    system.addStave({
      voices: [score.voice(score.notes(phrase))]
    }).addClef('treble').addTimeSignature('4/4');

    vf.draw();

	{% endverbatim %}

    </script>

<form action="" method="get">
{% csrf_token %}

  <div class="form-row">
    

      <input type="text" name="phrase_length" class="form-control" value="2">
    </div>

  <button class="btn btn-primary" type="submit">Submit form</button>

</form>

    </body>

    </html>
